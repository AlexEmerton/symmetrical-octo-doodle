{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Door {% endblock %}</h1>
    <form method="post">
        <label for="title">Name</label>
        <br>
        <input type="text" name="name"
               placeholder="Door name"
               value="{{ request.form['name'] }}"></input>
        <br>

        <label for="title">Price</label>
        <br>
        <input type="text" name="price"
               placeholder="Door price"
               value="{{ request.form['price'] }}"></input>
        <br>


        <label for="title">Size</label>
        <br>
        <input type="text" name="size"
               placeholder="Door size i.e (123x123)"
               value="{{ request.form['size'] }}"></input>
        <br>

        <label for="title">Color</label>
        <br>
        <input type="text" name="color"
               placeholder="Door color"
               value="{{ request.form['color'] }}"></input>
        <br>


        <button type="submit">Submit</button>
    </form>
{% endblock %}
